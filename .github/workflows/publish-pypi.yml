name: Publish Python Packages to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    name: Build and publish ${{ matrix.package }} to PyPI
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        package:
          - sayou-core
          - sayou-connector
          - sayou-chunking
          - sayou-wrapper
          - sayou-refinery
          - sayou-assembler
          - sayou-loader
          - sayou-extractor
          - sayou-document
          - sayou-llm
          - sayou-rag

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: pip install hatch

      - name: Build ${{ matrix.package }}
        run: |
          cd packages/${{ matrix.package }}
          hatch build

      - name: Publish ${{ matrix.package }} to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: packages/${{ matrix.package }}/dist/