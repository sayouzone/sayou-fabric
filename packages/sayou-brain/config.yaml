project_name: "Sayouzone Data Pipeline"
version: "0.3.0"

connector:
  timeout: 30
  user_agent: "SayouBot/1.0"

document:
  ocr: true
  ocr_lang: "eng+kor"

refinery:
  mask_email: true
  mask_phone: true
  imputation_rules:
    category: "Unknown"
  outlier_rules:
    price:
      min: 0
      max: 10000
      action: "clamp"

chunking:
  chunk_size: 500
  chunk_overlap: 50
  separators: ["\n\n", "\n", " ", ""]

# wrapper:

# assembler:

loader:
  mode: "w"
  encoding: "utf-8"
