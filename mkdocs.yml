site_name: Sayouzone's Data Platform
site_description: Modular Open-Source Framework for LLM Data Pipelines
site_author: Sayouzone
site_url: https://sayouzone.github.io/sayou-fabric/

copyright: Copyright &copy; 2025 Sayouzone | All rights reserved.

theme:
  name: material
  language: en
  logo: assets/sayou_logo.png
  favicon: assets/favicon.png
  font:
    text: "Inter"
    code: "JetBrains Mono"
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    # === Navigation ===
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.footer
    # - toc.integrate
    # === Content ===
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    # === Performance ===
    - navigation.instant

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight:
      anchor_linenums: true
      linenums_style: table
      pygments_style: github-dark
  - pymdownx.inlinehilite
  - toc:
      permalink: true
      toc_depth: 3

plugins:
  - search

extra:
  generator: true
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sayouzone/sayou-fabric
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/sayouzone
  analytics: null

extra_css:
  - assets/extra.css

nav:
  - Home: index.md
  - Get Started:
    - Introduction: get-started/introduction.md
    - Installation: get-started/installation.md
    - Quickstart: get-started/quickstart.md
    - Architecture: get-started/architecture.md
    - Philosophy: get-started/philosophy.md
  - Sayou Agent:
    - Overview: sayou-agent/overview.md
  - Library Guides:
    - Overview: library-guides/overview.md
    - Core: library-guides/core.md
    - Connector: library-guides/connector.md
    - Chunking: library-guides/chunking.md
    - Refinery: library-guides/refinery.md
    - Wrapper: library-guides/wrapper.md
    - Assembler: library-guides/assembler.md
    - Loader: library-guides/loader.md
    - Extractor: library-guides/extractor.md
    - Document: library-guides/document.md
    - LLM: library-guides/llm.md
  - Reference:
    - API Reference: reference/api-reference.md
    - Contributing: reference/contributing.md